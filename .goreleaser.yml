env:
 - GO111MODULE=on
 - GOPROXY=https://proxy.golang.org
before:
  hooks:
   - go mod download
   - echo {{ .Env.DOCKER_TOKEN }} | docker login -u {{ .Env.DOCKER_USERNAME }} --password-stdin {{ .Env.DOCKER_REGISTRY }}

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  goarch:
  - amd64

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ignore:'
    - '^typo:'
    - Merge pull request
    - Merge branch

release:
  prerelease: auto

dockers:
- image_templates:
  - '{{ .Env.DOCKER_ORG }}/secrets-init:{{ .Tag }}'
  - '{{ .Env.DOCKER_ORG }}/secrets-init:v{{ .Major }}.{{ .Minor }}'
  - '{{ .Env.DOCKER_ORG }}/secrets-init:latest'
  binaries:
  - secrets-init
  build_flag_templates:
  - "--label=org.label-schema.schema-version=1.0"
  - "--label=org.label-schema.version={{.Version}}"
  - "--label=org.label-schema.name={{.ProjectName}}"

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
    format_overrides:
    - goos: windows
      format: zip
    files:
    - LICENSE
    - README.md

nfpms:
  - name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    homepage:  https://github.com/doitintl/secrets-init
    description: Minimalistic init system with AWS secrets support
    maintainer: Alexei Ledenev <alexei.led@gmail.com>
    license: "Apache 2.0"
    vendor: SecretsInit
    formats:
    - deb
    - rpm
